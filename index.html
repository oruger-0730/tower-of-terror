<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>エレベーターシステム</title>
<style>
body {
  background: #0f172a;
  color: white;
  font-family: "Noto Sans JP", sans-serif;
  margin: 0;
}

.container {
  display: flex;
  gap: 20px;
  padding: 20px;
  flex-wrap: wrap;
  justify-content: center;
}

/* --- エレベーターカード --- */
.elevator {
  width: 320px;
  background: #1e293b;
  padding: 15px;
  border-radius: 10px;
}

/* --- 外観位置図（シャフト & カゴ）--- */
.shaft {
  width: 200px;
  height: 330px;
  background: #0a0a0a;
  margin: auto;
  position: relative;
  border-radius: 6px;
  border: 2px solid #334155;
  overflow: hidden;
}

.car {
  width: 130px;
  height: 60px;
  background: #64748b;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  bottom: 0;
  border-radius: 4px;
  z-index: 10;
  transition: bottom 2s linear;
}

/* --- ドア（左右スライドする）--- */
.door {
  width: 50%;
  height: 100%;
  background: #94a3b8;
  position: absolute;
  transition: transform 0.8s ease;
}

.door.left { left: 0; }
.door.right { right: 0; }

.door.open-left  { transform: translateX(-80%); }
.door.open-right { transform: translateX(80%); }

/* --- 状態表示 & 階表示 --- */
.status { margin-top: 10px; font-size: 18px; }
.floor { font-size: 16px; margin-top: 5px; }

/* --- 階ボタン --- */
.buttons {
  margin-top: 10px;
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  justify-content: center;
}

button {
  width: 55px;
  height: 33px;
  border: none;
  border-radius: 5px;
  background: #334155;
  color: white;
  cursor: pointer;
}
button:hover { background: #475569; }
</style>
</head>

<body>
<div class="container" id="wrapper"></div>

<script>
class Elevator {
  constructor(name) {
    this.name = name;
    this.current = 20;
    this.target = null;
    this.busy = false;
    this.build();
  }

  build() {
    const wrap = document.createElement("div");
    wrap.className = "elevator";
    wrap.innerHTML = `
      <h2>${this.name}</h2>
      <div class="shaft">
        <div class="car" id="car-${this.name}">
          <div class="door left"></div>
          <div class="door right"></div>
        </div>
      </div>
      <div class="status" id="status-${this.name}">状態: 停止</div>
      <div class="floor" id="floor-${this.name}">現在階: ${this.current} / 目標: —</div>
      <div class="buttons" id="btn-${this.name}"></div>
    `;
    document.getElementById("wrapper").appendChild(wrap);

    /* 階ボタン生成 */
    const btnBox = wrap.querySelector(`#btn-${this.name}`);
    [...Array(20)].map((_, i) => {
      const f = 20 - i;
      const b = document.createElement("button");
      b.textContent = f;
      b.onclick = () => this.move(f);
      btnBox.appendChild(b);
    });
  }

  updateUI(status) {
    document.getElementById(`status-${this.name}`).textContent = `状態: ${status}`;
    document.getElementById(`floor-${this.name}`).textContent = `現在階: ${this.current} / 目標: ${this.target ?? "—"}`;
  }

  openDoor() {
    const car = document.getElementById(`car-${this.name}`);
    car.querySelector(".left").classList.add("open-left");
    car.querySelector(".right").classList.add("open-right");
  }

  closeDoor() {
    const car = document.getElementById(`car-${this.name}`);
    car.querySelector(".left").classList.remove("open-left");
    car.querySelector(".right").classList.remove("open-right");
  }

  async move(dest) {
    if (this.busy || dest === this.current) return;
    this.busy = true;
    this.target = dest;
    this.updateUI("運転");

    /* ドア閉 */
    this.closeDoor();

    /* カゴ移動中のループ */
    while (this.current !== this.target) {
      await new Promise(r => setTimeout(r, 800));
      this.current += (this.target > this.current ? 1 : -1);
      const pos = (this.current - 1) * (330 / 19);
      document.getElementById(`car-${this.name}`).style.bottom = `${pos}px`;
      this.updateUI("運転");
    }

    /* 到着 → ドア開 */
    this.updateUI("停止");
    this.openDoor();
    await new Promise(r => setTimeout(r, 2000));
    this.closeDoor();
    this.busy = false;
    this.target = null;
    this.updateUI("停止");
  }
}

["エレベーター A", "エレベーター B", "エレベーター C"].forEach(n => new Elevator(n));
</script>
</body>
</html>
